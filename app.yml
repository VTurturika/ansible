
# This playbook deploys the whole application stack in this site.

- name: configure and deploy the webservers and application code
  hosts: webservers
  remote_user: victor
  become: true
  become_method: sudo
  roles:
    - webserver

- name: install email testing stuff
  hosts: mailservers
  remote_user: victor
  become: true
  become_method: sudo
  roles:
    - mailhog
